<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记详情 - 读书笔记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">读书笔记</div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">首页</a>
                    <a href="books.html" class="text-gray-600 hover:text-blue-600 transition-colors">书籍列表</a>
                    <a href="add-note.html" class="text-gray-600 hover:text-blue-600 transition-colors">添加笔记</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- 书籍信息 -->
        <div id="book-info" class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">加载中...</h1>
                <div class="text-gray-600">获取书籍信息中</div>
            </div>
        </div>

        <!-- 笔记列表 -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">读书笔记</h2>
                <a id="add-note-btn" href="add-note.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    + 添加新笔记
                </a>
            </div>
            
            <div id="notes-list" class="space-y-4">
                <!-- 动态加载的笔记列表 -->
                <div class="text-center text-gray-500 py-8">加载笔记中...</div>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="text-center">
            <a href="books.html" class="text-blue-600 hover:text-blue-800 transition-colors">← 返回书籍列表</a>
        </div>
    </main>
    
    <script src="js/notes.js"></script>
</body>
</html>
