<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加笔记 - 读书笔记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">读书笔记</div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">首页</a>
                    <a href="books.html" class="text-gray-600 hover:text-blue-600 transition-colors">书籍列表</a>
                    <a href="add-note.html" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">添加笔记</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">添加新笔记</h1>
        
        <form id="add-note-form" class="bg-white rounded-lg shadow-sm p-6">
            <div class="space-y-6">
                <!-- 选择书籍 -->
                <div>
                    <label for="book-select" class="block text-sm font-medium text-gray-700 mb-2">选择书籍</label>
                    <select id="book-select" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">请选择书籍</option>
                        <!-- 动态加载的书籍选项 -->
                    </select>
                </div>

                <!-- 笔记标题 -->
                <div>
                    <label for="note-title" class="block text-sm font-medium text-gray-700 mb-2">笔记标题</label>
                    <input type="text" id="note-title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="请输入笔记标题">
                </div>

                <!-- 笔记内容 -->
                <div>
                    <label for="note-content" class="block text-sm font-medium text-gray-700 mb-2">笔记内容</label>
                    <textarea id="note-content" required rows="8" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                              placeholder="请输入笔记内容..."></textarea>
                </div>

                <!-- 按钮组 -->
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        保存笔记
                    </button>
                    <a href="books.html" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors text-center">
                        取消
                    </a>
                </div>
            </div>
        </form>

        <!-- 返回链接 -->
        <div class="text-center mt-6">
            <a href="books.html" class="text-blue-600 hover:text-blue-800 transition-colors">← 返回书籍列表</a>
        </div>
    </main>

    <!-- 成功提示 -->
    <div id="success-message" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg">
        笔记添加成功！
    </div>

    <!-- 错误提示 -->
    <div id="error-message" class="hidden fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg">
        添加失败，请重试
    </div>
    
    <script src="js/add-note.js"></script>
</body>
</html>
