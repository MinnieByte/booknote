<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍列表 - 读书笔记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">读书笔记</div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">首页</a>
                    <a href="books.html" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">书籍列表</a>
                    <a href="add-note.html" class="text-gray-600 hover:text-blue-600 transition-colors">添加笔记</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">书籍列表</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <!-- 左侧分类筛选 -->
            <aside class="md:w-64">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">分类</h2>
                    <div id="categories-list" class="space-y-2">
                        <button class="category-filter w-full text-left px-3 py-2 rounded hover:bg-gray-100 text-blue-600 font-medium" data-category="all">
                            全部书籍
                        </button>
                        <!-- 动态加载的分类 -->
                        <div class="text-center text-gray-500">加载中...</div>
                    </div>
                </div>
            </aside>

            <!-- 右侧书籍列表 -->
            <div class="flex-1">
                <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 动态加载的书籍卡片 -->
                    <div class="text-center text-gray-500">加载中...</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/books.js"></script>
</body>
</html>
